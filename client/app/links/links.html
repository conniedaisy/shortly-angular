<div id='container' ng-controller='LinksController'>
  <!-- Your html here -->

<!--   check isAuth
  if true, display page
  if false, redirect to signin -->

  <ul>

    <li class='link' ng-repeat='link in data.links'>
      <img src='../assets/redirect_icon.png'/>
      <div class='info'>
        <div class='visits'><span class='count'>{{link.visits}}</span></div>
        <div class='title'>{{link.title}}</div>
        <div class='original'>{{link.url}}</div>
        <a href='{{link.baseUrl}}/{{link.code}}'>{{link.baseUrl}}/{{link.code}}</a>
      </div>
    </li>

  </ul>

</div>
